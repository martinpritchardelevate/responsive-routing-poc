<app-master-detail>
  <section class="app-master__master">
    <div>
      <h3>Master Content</h3>
      <h4>Desktop</h4>
      <!-- NOTE: In master-detail pages the router attributes
                 cannot be used, so instead a method is called
                 when a button is clicked -->
      <button type="button"
        (click)="navigateToDetail()">
        Open <strong>Detail</strong>
      </button>
    </div>
  </section>
</app-master-detail>
